apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    pod-app: api-servicepod
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-servicepod-deployment
  labels:
    app: api-servicepod
spec:
  replicas: 1
  selector:
    matchLabels:
      pod-app: api-servicepod
  template:
    metadata:
      labels:
        pod-app: api-servicepod
    spec:
      containers:
      - name: api-service-container                 #change the name of container 
        image: travelportregistry.azurecr.io/$TRAVELPORTAPI:latest #change to your ACR image 
